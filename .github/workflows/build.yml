name: Build Quarto + Hugo site

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnode-dev

      # - name: Set up Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "latest"
      
      # Install R
      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: renv

      - name: Install R packages and system dependencies
        uses: r-lib/actions/setup-renv@v2

      # Install Quarto CLI
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "latest"

      # Install Hugo (extended) if you need it
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      # Build the site with Quarto
      - name: Render site
        run: |
          quarto render

